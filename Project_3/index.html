<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <img src="./images/hero-mobile.jpg" alt="" class="bg-mobile">
      <div class="inner-container">
        <h1><span>We're</span> <br>
          coming <br>
          soon</h1>

        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="" id="form">
          <input type="email" name="" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="icon-error" class="error-icon">
          <button class="button"><img src="./images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow"></button>
          <small id="errorText">Please provide a valid email</small>

      </div>
    </div>
    <div class="right bg-image">
    </div>
  </div>

  </form>

  <script src="main.js"></script>
</body>

</html>
