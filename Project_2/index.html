<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="https://kit.fontawesome.com/3c08323b11.js" crossorigin="anonymous"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>

    <div>
      <div class="box" id="top-button">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div class="box">
        <form action="" id="form">
          <div class="form-control">
            <input type="text" id="firstName" placeholder="First Name" value="">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>

          <div class="form-control">
            <input type="text" id="lastName" placeholder="Last Name">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>

          <div class="form-control">
            <input type="email" id="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>

          <div class="form-control">
            <input type="password" id="password" placeholder="Password">
            <img src="./images/icon-error.svg" alt="">
            <small></small>
          </div>

          <button type="submit">Claim your free trial</button>
          <small id="terms">By click the button, you are agreeing to our <a href="">Terms and Services</a></small>
        </form>
      </div>
    </div>

  </div>

  <script src="main.js"></script>

</body>

</html>
